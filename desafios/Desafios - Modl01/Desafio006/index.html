<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li abbr title="Use a tag <p>"><ins>Parágrafo</ins></li>
        <li abbr title="Use a tag <h1, h2, h3...>"><ins>Títulos</ins></li>
        <li abbr title="Use a tag <img src>"><ins>Imagens</ins></li>
        <li abbr title="Use a tag <abbr title>"><ins>Abreviações</ins></li>
        <li abbr title="Use a tag <code> e para tabulações a tag <pre>"><ins>Códigos-fonte</ins></li>
        <li abbr title="Use a tag <ol>"><ins>Listas numeradas</ins></li>
        <li abbr title="Use a tag <ul>"><ins>Listas com demarcadores</ins></li>
    </ul>
</body>
</html>
